<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="text-white text-center py-3" style="background-color: #ff8400;">
        <div class="container">
            <h1>TypeRacer</h1>
            <button class="btn btn-light mt-2">Instructions</button>
        </div>
    </header>

    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="mt-2">
            <select class="form-select" aria-label="Select Difficulty">
                <option selected>Select Difficulty</option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8">
            <!-- Left column content -->
            <h2>Typing Area</h2>
            <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
            <textarea id="typingBox" class="form-control" rows="5" placeholder="Start typing here..."></textarea>
            <div class="mt-3">
                <button id="startButton" class="btn btn-success">Start</button>
                <button id="stopButton" class="btn btn-danger">Stop</button>
                <button id="retryButton" class="btn btn-warning">Retry</button>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <!-- Right column content -->
            <h2>Statistics</h2>
            <p>Level: <span id="level">Easy</span></p>
            <p>Time: <span id="time">0</span> seconds</p>
            <p>Words per minute: <span id="wpm">0</span></p>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/313fd8806c.js" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
